<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/custom.css">
    <title>장소 검색 서비스</title>
</head>
<body class="bg-light">

<div class="bg-kakao">
    <nav class="container navbar navbar-expand navbar-dark bg-kakao">
        <a class="navbar-brand mr-auto text-dark font-weight-bold" th:href="@{/}">장소 검색 서비스</a>

        <ul class="navbar-nav">
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle text-dark" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    내 정보
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" href="#">내 검색 히스토리</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" href="#">로그아웃</a>
                </div>
            </li>
        </ul>
    </nav>
</div>

<div class="container my-5">
    <ul id="place-list" class="list-group">
        <li class="list-group-item mb-1" th:each="document : ${documents}">
            <div>
                <a th:text="${document.placeName}" th:href="@{/place-details/{id}(id=${document.id})}"></a>
                <span th:text="${document.categoryGroupName}" class="small text-muted"></span>
            </div>
            <div>
                <span th:text="${document.roadAddressName}" class="small"></span>
            </div>
            <div>
                <span th:text="'(지번) ' + ${document.addressName}" class="small text-muted"></span>
            </div>
        </li>
    </ul>

    <th:block th:if="${!lastPage}">
        <button id="loadNextPageButton" class="btn btn-kakao form-control">더보기</button>
    </th:block>
</div>

<script src="/webjars/jquery/jquery.min.js"></script>
<script src="/webjars/popper.js/umd/popper.min.js"></script>
<script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
<script>
    $(document).ready(function () {
        let currentPage = '[[${request.page}]]';
        $('#loadNextPageButton').click(function () {
            $.ajax({
                method: 'GET',
                url: '/search/ajax?keyword=[[${request.keyword}]]&page=' + (++currentPage)
            })
            .done(function (response) {
                console.log($('#place-list'));
                response.documents.forEach(function (document) {
                    $('#place-list').append(`
                        <li class="list-group-item mb-1">
                            <div>
                                <a href="/place-details/${document.id}">${document.place_name}</a>
                                <span class="small text-muted">${document.category_group_name}</span>
                            </div>
                            <div>
                                <span class="small">${document.road_address_name}</span>
                            </div>
                            <div>
                                <span class="small text-muted">(지번) ${document.address_name}</span>
                            </div>
                        </li>
                    `);
                });
                if (response.meta.is_end) {
                    $('#loadNextPageButton').remove();
                }
            })
            .fail(function () {
                alert('요청을 처리하는 중 오류가 발생했습니다.');
            });
        });
    });
</script>

</body>
</html>
