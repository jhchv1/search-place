<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/custom.css">
    <title>장소 검색 서비스</title>
</head>

<body>
<div class="bg-kakao">
    <nav class="container navbar navbar-expand navbar-dark bg-kakao">
        <a class="navbar-brand mr-auto text-dark font-weight-bold" th:href="@{/}">장소 검색 서비스</a>
        <ul class="navbar-nav">
            <th:block sec:authorize="isAnonymous()">
                <li class="nav-item">
                    <a class="nav-link text-dark" th:href="@{/login}">로그인</a>
                </li>
            </th:block>
            <th:block sec:authorize="!isAnonymous()">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle text-dark" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        내 정보
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" th:href="@{/search-history}">내 검색 히스토리</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="javascript:document.logoutForm.submit();">로그아웃</a>
                    </div>
                </li>
            </th:block>
        </ul>
    </nav>
</div>

<div layout:fragment="content"></div>

<form name="logoutForm" method="POST" th:action="@{/logout}" th:hidden="true">
    <input type="submit" />
</form>

<script src="/webjars/jquery/jquery.min.js"></script>
<script src="/webjars/popper.js/umd/popper.min.js"></script>
<script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
<script src="//dapi.kakao.com/v2/maps/sdk.js?appkey=bc47b44ace308b66b7a99651d1e33213"></script>
<script src="//dapi.kakao.com/v2/maps/sdk.js?appkey=bc47b44ace308b66b7a99651d1e33213&libraries=services,clusterer,drawing"></script>
<script layout:fragment="script"></script>

</body>
</html>
