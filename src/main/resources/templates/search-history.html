<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/custom.css">
    <title>장소 검색 서비스</title>
</head>
<body class="bg-light">

<div class="bg-kakao">
    <nav class="container navbar navbar-expand navbar-dark bg-kakao">
        <a class="navbar-brand mr-auto text-dark font-weight-bold" th:href="@{/}">장소 검색 서비스</a>

        <ul class="navbar-nav">
            <th:block sec:authorize="isAnonymous()">
                <li class="nav-item">
                    <a class="nav-link text-dark" th:href="@{/login}">로그인</a>
                </li>
            </th:block>
            <th:block sec:authorize="!isAnonymous()">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle text-dark" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        내 정보
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" th:href="@{/search-history}">내 검색 히스토리</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="javascript:document.logoutForm.submit();">로그아웃</a>
                    </div>
                </li>
            </th:block>
        </ul>
    </nav>
</div>

<div class="container my-5">
    <h5 id="searchResultMessage" class="font-weight-bold mb-3"></h5>
    <ul id="searchHistoryList" class="list-group">
    </ul>
</div>

<script src="/webjars/jquery/jquery.min.js"></script>
<script src="/webjars/popper.js/umd/popper.min.js"></script>
<script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
<script>
    $(document).ready(function () {
        renderSearchHistory();
    });

    var renderSearchHistory = function () {
        $.ajax({
            method: 'GET',
            url: '/histories'
        })
        .done(function (response) {
            if (response.length) {
                $('#searchResultMessage').text('내가 검색해 본 키워드는..');
                for (var i = 0; i < response.length; i++) {
                    var history = response[i];
                    var element = `
                        <li class="list-group-item mb-1 d-flex justify-content-between">
                            <span class="font-weight-bold">${history.keyword}</span>
                            <span class="text-muted">${history.recordedDateTime}</span>
                        </li>
                    `;
                    $('#searchHistoryList').append(element);
                }
            }
            else {
                $('#searchResultMessage').text('장소를 검색한 히스토리가 없습니다.');
            }
        })
        .fail(function () {
            alert('내 검색 히스토리를 불러오지 못했습니다.');
        });
    };
</script>
</body>
</html>
